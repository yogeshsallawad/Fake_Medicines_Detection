<!-- Update the JavaScript code to get the current account address -->
<script>
  /* To connect using MetaMask */
  async function connect() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        window.web3 = new Web3(window.ethereum);
       // const account = web3.eth.accounts;
       const accounts = await web3.eth.getAccounts();
       const walletAddress = accounts[0]; // Assuming the first account is the selected one

        // Get the current MetaMask selected/active wallet
       //  const walletAddress = account.givenProvider.selectedAddress;

        // Display wallet address in a div
        document.getElementById("wallet-address").textContent = `Wallet: ${walletAddress}`;
      } catch (error) {
        console.error(error);
      }
    } else {
      console.log("No wallet");
    }
  }
</script>

</head>
<body>

<!-- Display "Medicine Registry" title at the top -->
